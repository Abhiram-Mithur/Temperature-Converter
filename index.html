<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
   
    <h1 id="header">Convert Between Temperatures Easily</h1>
    <label id="myLabel">Enter the temperature:</label><br>

    <input type="text" id="myText"><br>
    <label id="con">Convert to:</label><br>
    <input type="radio" id="cButton" name="temp">
    <label id="cel">Celsius</label><br>
    <input type="radio" id="fButton" name="temp">
    <label id="far">Farenheit</label><br>

    <button type="submit" id="submitButton">submit</button><br>
    <label id="answer"></label>
    <script src="App.js"></script>
</body>

</html>
